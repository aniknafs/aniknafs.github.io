<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Profiler</title>
</head>

<body>
  <strong>Array size: </strong>
  <input id="arraySize" type="text" value="10000"> </input>
  <button id="run" style="display:inline;">Run profiler (checkout the console)</button>
  <p>
    Three state containers are used: Redux, MobX, and MobX-State-Tree(MST) </br> 
    Redux reducers are implemented once using a helper (ImmutableJS) and once without a helper (using spread op) </br> 
    MST also compares both persistable and volatile states
    MobX is using mutable state
  </p>
  <script src="./bundle.js"></script>  
</body>

</html>
